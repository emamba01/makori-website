<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">HOME</a>
          <a class="navbar-brand" href="/inventory">INVENTORY</a>
          <a class="navbar-brand" href="/sales">SALES</a>
          <a class="navbar-brand" href="/products">PRODUCTS</a>
          <a class="navbar-brand" href="/dashboard">DASHBOARD</a>
        </div>
      </nav>

    <canvas id="bar-chart" width="800" height="350"></canvas>
      
   
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
      <script>
        new Chart(document.getElementById("bar-chart"), {
            type: 'bar',
            data: {
             labels: {{ label | tojson }},
             datasets: [
                {
                 label: "Products Names",
                 backgroundColor: {{ colours | tojson }},
                 data: {{ data | tojson }}
                }
             ]
            },
            options: {
                 legend: { display: false },
                 title: {
                    display: true,
                    text: 'Sales Chart- Total Sales Per Product'
                 }
             }
        });
    </script>

</body>
</html>
